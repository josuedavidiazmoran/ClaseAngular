<!-- modaaaaaal -->
<button
  type="button"
  class="btn btn-success"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
  data-bs-whatever="@mdo"
>
<i class="fa fa-american-sign-language-interpreting fa-1x" aria-hidden="true"> </i>
  Agregar
</button>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Personas</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="n" #nombre />
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Apellido:</label>
            <input type="text" class="form-control" id="a" #apellido />
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">DNI:</label>
            <input type="text" class="form-control" id="d" #dni />
          </div>
          <label for="recipient-name" class="col-form-label"
            >Estado Civil:</label
          >
          <select
            class="form-select"
            id="e"
            aria-label="Default select example"
            #estado
          >
            <option selected>Seleccione su estado civil</option>
            <option value="Casado">Casado</option>
            <option value="Soltero">Soltero</option>
            <option value="Divorciado">Divorciado</option>
          </select>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="
            agregar(nombre.value, apellido.value, dni.value, estado.value)
          "
        >
          Send message
        </button>
      </div>
    </div>
  </div>
</div>

<!-- tablaaaa -->
<table class="table table-dark table-striped mt-2 mb-4">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">DNI</th>
      <th scope="col">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let per of personas">
      <td>{{ per.nombre }}</td>
      <td>{{ per.apellido }}</td>
      <td>{{ per.dni }}</td>
      <td>{{ per.estado }}</td>
    </tr>
  </tbody>
</table>
